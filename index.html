<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Criptógrafo</title>
</head>
<body>
     <!-- elementos do body alinhados em linha -->
     <!-- header deve ter mesmo padding para esquerda e direita -->
     <div class="mainStructure">
        <header>
            <img  src="./img/Frame 6.png" alt="Alura">
         </header>
         <main>
            <section class="inputText">
                <div class="inputFather">
                    <textarea id="userInput" placeholder="Digite seu texto"></textarea>
                </div>
                <div class="atentionFather">
                    <img id="atentionIcon" src="/desafio-codificador/img/Vector.png" alt="atention icon">
                    <span class="atentionText">Apenas letras minúsculas e sem acento.</span>
                </div>
                <div class="InputButtonsFather">
                    <button id="inputButtonC" class="inputButtons" onclick="validarTexto(criptografar, inputButtonC)">Criptografar</button>
                    <button id="inputButtonD" class="inputButtons" onclick="validarTexto(descriptografar, inputButtonD)">Descriptografar</button>
                </div>
            </section>
            <section class="outputText">
                <div class="outputFather">
                    <p id="userOutput"></p>
                </div>
                
                <div class="outputHelp">
                    <img id="outputImage" src="./img/High quality products 1 1.png" alt="procurando" invisible>
                    <p id="error"></p>
                    <p id="notFound">Nenhuma mensagem encontrada</p>
                    <p id="notFoundSubText">Digite um texto que você deseja criptografar ou descriptografar.</p>
                    
                </div>
                <div class="copyButtonFather">
                    <button id="copyButton" class="invisible" onclick="copiarTexto()">Copiar</button>
                </div>
            </section>
         </main>
     </div>
     <footer>
        <p>Desenvolvido por Pedro Maranhão, 2024</p>
     </footer>
     <script src="app.js" defer></script>
</body>
</html>
